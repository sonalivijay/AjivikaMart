<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aajivika Mart Navbar</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">


    <link href="./css/custom.css" rel="stylesheet">
    <script src="./js/bootstrap.bundle.min.js"></script>

</head>

<body>

   


    <div class="container-gradient d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row">
            <div class="col-md-12">
                <div class="login-container">
                    <!-- Government Logos -->
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <img src="./img/emblem.png" alt="logo" width="100"> 
                  
                        <img src="./img/logo.png" alt="logo" width="60">
                        <div class="ms-2">
                            <span class="sub-logo-title">Madhya Pradesh</span>
                            <div class="logo-text">Aajivika Mart</div>
                        </div>
                    </a>
            
                    <!-- Title -->
                 
                    <!-- Login Heading -->
                    <h6 class="mt-3 fw-bold" style="text-align: left;">Log in/Sign up</h6>
                    <p class="text-secondary">You will receive a code to verify your identity</p>
            
                    <!-- Mobile Number Input -->
                    <input type="text" class="form-control mb-3" placeholder="Enter Your Mobile Number" id="mobile" maxlength="10">
                    <input type="password" class="form-control mb-3" placeholder="Enter Password" id="password" maxlength="10">
            
                    <!-- Next Button -->
                    <button class="btn w-100 theme-btn" onclick="window.location='index.html'">Next</button>
            
                    <!-- Divider -->
                    <div class="my-3 d-flex align-items-center">
                        <hr class="w-100"> <span class="px-2">or</span> <hr class="w-100">
                    </div>
            
                    <!-- Meri Pehchaan Button -->
                    <button class="btn meri-pehchaan-btn w-100">
                       Continue with Meri Pehchaan
                    </button>
            
            
            
                </div>
            </div>
        </div>
     
        </div>
        


    </div>

    <script src="./js/common.js"></script>

</body>

</html>
